<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BEM Tutorial</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>

  <body>

    <!-- class "card" is a block
    classes starting with "card__" are elements semantically tied to "card"
    class "card__item--active" is a modifier -->

    <div class="card">

      <span class="card__img"></span>

      <div class="card__content">

        <ul class="card__list">
          <li class="card__item card__item--active">Adobe XD</li>
          <li class="card__item">Figma</li>
          <li class="card__item">Sketch</li>
        </ul>

        <p class="card__desc">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Id placeat illo excepturi sunt animi, aut voluptatibus aliquid assumenda perferendis similique.
        </p>

        <a class="card__link" href="#">Visit the link</a>

      </div>
    </div>

  </body>
</html>
